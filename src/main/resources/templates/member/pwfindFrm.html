<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	font-family: ns-r;
	}
	.find-container{
	display: flex;
	justify-content: center;
	align-items: center;
	}
.page-title{
	 padding-bottom : 40px;
	 text-align: center;
	}
	.find-wrap .input-wrap{
		padding : 15px 30px;
	}
	.pwfind-button-box{
	padding : 20px 30px;
	}
	.pwfind-button-box>button{
		width: 100%
	}
	.find-wrap{
		width: 1000px;
		margin: 0 auto;
		padding-top : 150px;
		text-align: center
	}
	.email-wrap{
	display: flex;
	width:100%;
	}
	input{
	border :none;
	border-bottom: 1px solid black;
	width : 100%
	}
	.input-title{
	padding-top: 10px;
	}
	.email{
	width:35%;
	margin-right: 10px;
	}
	.email2{
	width:35%;
	margin-left: 10px;
	}
	.mail{
	margin-left: 10px;
	width: 30%
	}
	
	.page-title{
	font-size: 27px;
	height: 60px;
	line-height: 60px;
	margin-bottom: 20px;	
	 padding-bottom : 40px;
	 text-align: center;
	}
	.input-type{
	width: 60%;
	display: flex;
	margin-left: 10px;
	}
	.input-title{
	padding-top: 10px;
	width: 20%;	
	text-align: center;
	}
	.input-wrap{
	display:flex;
	width: 100%;
	}
	.mail{
	margin-left: 10px;
	width: 30%
	}
	#auth-btn{
	margin-top: 20px;
	}
#send-btn{
margin-left: 10px;
}
	.input-type{
	width: 45%;
	display: flex;
	}
</style>
</head>
<body>
<th:block th:include="common/header"></th:block>
	<main class="content find-container">
		<section class="section find-wrap">
			<div class="page-title">비밀번호 찾기</div>
			<form action="/member/pwFind" class="form-control" method="get">
			<div class="input-wrap">
			<div class="input-title">
				<label for="memberName">이름</label>
			</div>
				<div class="input-type">
						<input type="text" name="memberName" id="memberName">
				</div>
				</div>
			<div class="input-wrap">
				<div class="input-title">
				<label for="memberId">아이디</label>
			</div>
				<div class="input-type">
						<input type="text" name="memberId" id="memberId">
				</div>
				</div>
					<div class="input-wrap">
					<div class="input-title">
						<label for="memberEmail">이메일</label>
					</div>
					<div class="input-type">
					<div class="email-wrap">
						<input type="text" class="email" name="memberEmail1" id="memberEmail1">
						<span>@</span>
									<input type="text" class="email2" name="memberEmail2" id="memberEmail2">
						<select class="mail" >
							<option value="">직접입력</option>
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="daum.net">daum.net</option>
						</select>
						<input type="hidden" name="memberEmail" id="memberEmail">
					</div>
					</div>
						<button type="button"class="btn-primary" id="send-btn" >인증번호 발송</button>
					</div>
				<div id="auth" class="input-item" style="display: none;">
					<input type="text" id="auth-code" placeholder="인증번호 입력">
					<button  type="button" class="btn-primary" id="auth-btn">인증하기</button>
					<span id="time-zone"></span>
					<span id="authMsg"></span>
				</div>
				<div class="pwfind-button-box">
					<button type="submit" class="btn-primary lg" style="width:20%; margin-right:100px;">비밀번호찾기</button>
				</div>
			
			</form>
		</section>
	</main>
	<script>
	document.querySelector("form[action='/member/pwFind']").addEventListener("submit", function (event) {
	    event.preventDefault(); // 기본 제출 막기
	    let isValid = true;
	 	const memberId=$("#memberId").val();
	 	const memberName=$("#memberName").val();
	 	const memberEmail=$("#memberEmail").val();
	    if (memberId="" ) {
	        alert("아이디를 입력하세요");
	        isValid = false;
	    }
	    if (memberName ="") {
	        alert("이름을 입력하세요");
	        isValid = false;
	    }
	    if (memberEmail ="") {
	        alert("이메일을 입력하세요");
	        isValid = false;
	    }
	    if (!mailCode) {
	        alert("이메일 인증을 완료해주세요.");
	        isValid = false;
	    }
	    if (isValid) {
	        this.submit();
	    }
	});

	$(".mail").on("change",function(){
		const mail=$(this).val();
		$("#memberEmail2").val(mail);
	});
		let mailCode = null;
		$("#send-btn").on("click",function(){
			const memberEmail1 =$("#memberEmail1").val();
			const memberEmail2 =$("#memberEmail2").val();
			const memberEmail= memberEmail1+"@"+memberEmail2
			if(memberEmail1==""||memberEmail2==""){
				alert("이메일을 입력하세요")
			}else{
				
			$.ajax({
				url :"/etc/sendCode",
				type:"get",
				data : {receiver : memberEmail},
				success : function(data){
					 mailCode = data;
						$("#auth").show();
						authTime();
				},
			error: function(){
			}
			});
			}
		});
		$("#auth-btn").on("click",function(){
			const inputCode = $("#auth-code").val();
			if(inputCode === mailCode){
				// 인증만료  >> 랜덤코드가 만료  
				window.clearInterval(intervalId);
				$("#authMsg").text("인증 완료");
				$("#authMsg").css("color","green");
				mailCode = null;
				$("#email").prop("readonly",true);
				$("#send-btn").prop("disabled",true);
				$("#auth-code").prop("readonly",true);
				$("#auth-btn").prop("disabled",true);
				$("#time-zone").removeId;
			}else{
				$("#authMsg").text("인증 번호를 확인해 주세요");
				$("#authMsg").css("color","red");
			}
		});
		let intervalId =null;
		function authTime(){
			$("#time-zone").html("<span id='min'>3</span> : <span id='sec'>00</span>")
			intervalId = window.setInterval(function(){
				const min =$("#min").text();
				const sec =$("#sec").text();
				if(sec === "00"){
					//읽어온 값이 00초면 분을 내리고
					if(min === "0" ){
						// 인증만료  >> 랜덤코드가 만료  
						window.clearInterval(intervalId);
						mailCode = null;
						$("#authMsg").text("인증 만료");
						$("#authMsg").css("color","red");
					}else{
						const newMin = Number(min) -1;
						$("#min").text(newMin);
						$("#sec").text(59);
					}
				}else{
					//읽어온 값이 00초가 아니면 초만 내리면 됨
					const newSec=Number(sec) - 1;
					if(newSec<10){
						$("#sec").text("0"+newSec);
					}else{
						$("#sec").text(newSec);
					}
				}
			},1000);
		}
	</script>
<th:block th:include="common/footer"></th:block>
</body>
</html>
