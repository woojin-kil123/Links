	.nav-item.notifications {

	}
	/* ✅ 알림 창 기본적으로 숨김 */
	.notification-popup {
	    position: absolute;
	    top: 50px;
	    right: -50px; /* 우측 정렬 조정 */
	    width: 250px;
	    background-color: white;
	    border: 1px solid #ddd;
	    border-radius: 10px;
	    padding: 15px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	    display: none; /* 🚨 기본적으로 숨김 */
	    z-index: 1000;
	}
	/* ✅ 알림 창이 보일 때 */
	.notification-popup.show {
	    display: block; /* 🚀 클릭 시 보이게 설정 */
	    animation: fadeIn 0.3s ease-in-out;
	}
	/* ✅ 알림 창 내부 스타일 */
	.notification-popup h5 {
	    margin: 0 0 10px 0;
	    font-size: 16px;
	    font-weight: bold;
	}
	/* ✅ 알림 리스트 스타일 */
	.notification-list {
	    list-style: none;
	    padding: 0;
	    margin: 0;
	}
	.notification-list li {
	    padding: 8px 0;
	    border-bottom: 1px solid #eee;
	    font-size: 14px;
	}
	.notification-list li:last-child {
	    border-bottom: none;
	}
	@keyframes fadeIn {
	    from { opacity: 0; transform: translateY(-10px); }
	    to { opacity: 1; transform: translateY(0); }
	}
	/* ✅ 992px 이하에서 알림 아이콘 중앙 정렬 */
	@media (max-width: 992px) {
	    .navbar-collapse {

	        left: 0;
	        width: 100%;
	        background-color: black;
	        z-index: 1000;
	        text-align: center;
	    }

	        display: flex;
	        flex-direction: column; /* 세로 정렬 */
	        align-items: center; /* 중앙 정렬 */
	    }
	    .notification-popup {
	        right: auto;
	        left: 50%;
	        transform: translateX(-50%); /* 중앙 정렬 */
	    }
	}
	@media (max-width: 992px) {
	    .navbar-nav .nav-link {
	        font-size: 0.9rem; /* 글씨 크기 축소 */
	    }
	    /* ✅ 수정: 메뉴 숨기지 않고 Bootstrap의 collapse 기능 유지 */
	    .navbar-collapse {
	        position: absolute;
	        top: 80px; /* 네비게이션 바 아래 위치 */
	        left: 0;
	        width: 100%;
	        background-color: black; /* 배경색 추가 */

	        text-align: center;
	    }
	    .container {
	        height: 80px;
	        display: flex;
	    }
	    .navbar {
	        display: flex;
	        justify-content: space-between; /* 로고와 버튼을 좌우 정렬 */
	        align-items: center; /* 세로 중앙 정렬 */
	        height: 80px; /* 네비게이션 바 높이 유지 */
	        padding: 0 15px; /* 좌우 여백 추가 */

	    }
	
	    /* ✅ 로고를 상단 맨 위에 정렬 */
	    .navbar-brand > img {
	        height: 80px;

	    /* ✅ 햄버거 버튼 정상 작동 */

	    }
	}
	.notification-list {
   		text-align: center; /* 리스트 내부의 텍스트 및 링크 가운데 정렬 */
	}
	
	.notification-list a {
	    text-decoration: none; /* 밑줄 제거 */

	<script>
		$(document).ready(function() {
		    const notificationBtn = $("#notificationBtn");
		    const notificationPopup = $("#notificationPopup");
		    const reportReasonElement = $("#reportReason");
		    const reportReasonWrap = $("#reportReason-wrap");
		    notificationBtn.on("click", function(event) {
		        event.preventDefault();
		        notificationPopup.toggleClass("show");
		        if (notificationPopup.hasClass("show")) {
		            $.ajax({
		                url: "/report/check",
		                type: "GET",
		                success: function(data) {
		                 	reportReasonWrap.empty();
		                    if(data == "😊 좋은 하루 되세요."){
		                    	const liMsg1 = $("<li>");
		                    	liMsg1.text(data);
		                    	reportReasonWrap.append(liMsg1);	    
			                    notificationPopup.toggle();
		                    }else{
		                    	const liMsg1 = $("<li>");
		                    	liMsg1.text(data);
		                    	reportReasonWrap.append(liMsg1);	                    	
		                    	const liMsg2 = $("<li>");
		                    	const warningMsg2 = "운영 정책을 준수해 주십시오.";
		                    	liMsg2.append(warningMsg2);
		                    	reportReasonWrap.append(liMsg2);
			                    notificationPopup.toggle();
		                    }
		                },
		                error: function(xhr, status, error) {
		                }
		            });
		        }
		    });
		    $(document).on("click", function(event) {
		        if (!notificationBtn.is(event.target) && !notificationPopup.is(event.target)
		        						&& notificationPopup.has(event.target).length === 0) {
		            notificationPopup.removeClass("show");
		        }
		    });
		});
		
	$(document).ready(function() {
		$.ajax({
            url: "/report/checkWarningLv",
            type: "GET",
            success: function(data) {
                if(data == 2){
                    $("#notificationsIcon").css("color", "#FFC800");
                }
            },
            error: function(xhr, status, error) {
            }
        });
		setInterval(function() {
	        $.ajax({
	            url: "/report/checkWarningLv",
	            type: "GET",
	            success: function(data) {
	                if(data == 2){
	                    $("#notificationsIcon").css("color", "#FFC800");
	                }
	            },
	            error: function(xhr, status, error) {
	            }
	        });
	    }, 60000);
	});
	
</script>
